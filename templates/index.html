<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Methadone Poison Prediction</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Required CDNs for Fonts and Bootstrap -->
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Required Linking to the CSS file main.css we created -->
    <link
      href="{{ url_for('static', filename='css/main.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <center>
      <div class="col-12 col-sm-12 col-md-7 col-lg-7">
        <div class="Title">
          <h1>Methadone Poison Prediction</h1>
        </div>
      </div>

      <form action="result" method="post" enctype="multipart/form-data">
        <div class="col-12 col-sm-12 col-md-7 col-lg-7">
          <input type="file" name="file" required />
        </div>
        <br />
        <div class="col-12 col-sm-12 col-md-7 col-lg-7">
          {% if pred == "a"%}
          <input class="MyBtn" type="submit" value="Predict" />
          {% else %}
          <input class="MyBtn" type="submit" value="Predict Another One" />
          {% endif %}
        </div>
      </form>
      <div class="col-12 col-sm-12 col-md-7 col-lg-7">
        {% if pred != "a" and pred != "Invalid File"%}
        <h3 style="text-align: left">Predection is: {{pred}}</h3>
        {% elif pred == "Invalid File"%}
        <h3 style="text-align: left">{{pred}}</h3>
        {% endif %}
      </div>
    </center>
    <!-- Other required CDNs -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
